<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/shifoumi.js" defer></script>
</head>
<body>
    <header>
    <H1>SHIFOUMI</H1>
    </header>

    <main>
        <div id = "choice">
        <button id = "rock">Pierre</button>
        <button id = "paper">Feuille</button>
        <button id = "scissors">Ciseaux</button>
        </div>
    </main>

    <div id = "played">
        <p id ="playerPlayed"></p>
        <p id ="computerPlayed"></p>
        <p id ="res"></p>
    </div>

    <div id = "result">
        <p id ="victory">0 victoires</p>
        <p id ="defeat">0 défaites</p>
        <p id ="tie">0 égalités</p>
    </div>

    <footer id = "reset">
        <button id="resetScore">Réinitialiser le Score</button>
    </footer>

</body>
</html>
